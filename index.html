<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body class="light-theme">
  <div class="game-container">
    <div class="game-header">
      <div class="game-stats">
        <div>Clicks: <span id="click-count">0</span></div>
        <div>Pairs Left: <span id="pairs-left">0</span></div>
        <div>Pairs Matched: <span id="pairs-matched">0</span></div>
        <div>Total Pairs: <span id="total-pairs">0</span></div>
        <div>Time: <span id="timer">0</span>s</div>
      </div>
      <div class="game-controls">
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <select id="theme">
          <option value="light">Light Theme</option>
          <option value="dark">Dark Theme</option>
        </select>
        <button id="start-btn">Start Game</button>
        <button id="reset-btn">Reset Game</button>
      </div>
    </div>
    <div id="game_grid">
      <div class="card">
        <img id="img1" class="front_face" src="001.png" alt="">
        <img class="back_face" src="back.webp" alt="">
      </div>
      <div class="card">
        <img id="img2" class="front_face" src="002.png" alt="">
        <img class="back_face" src="back.webp" alt="">
      </div>
      <div class="card">
        <img id="img3" class="front_face" src="003.png" alt="">
        <img class="back_face" src="back.webp" alt="">
      </div>
      <div class="card">
        <img id="img4" class="front_face" src="001.png" alt="">
        <img class="back_face" src="back.webp" alt="">
      </div>
      <div class="card">
        <img id="img5" class="front_face" src="002.png" alt="">
        <img class="back_face" src="back.webp" alt="">
      </div>
      <div class="card">
        <img id="img6" class="front_face" src="003.png" alt="">
        <img class="back_face" src="back.webp" alt="">
      </div>
    </div>
    <div id="power-up-container">
      <button id="power-up-btn" disabled>Power Up: Reveal All (3s)</button>
    </div>
  </div>
</body>

</html>
